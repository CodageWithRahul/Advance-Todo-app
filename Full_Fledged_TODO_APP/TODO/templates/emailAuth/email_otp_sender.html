<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
</head>
<body style="margin:0; padding:0; background-color:#f3f4f6; font-family: Arial, Helvetica, sans-serif;">

    <!-- MAIN WRAPPER -->
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f3f4f6; padding:30px 0;">
        <tr>
            <td align="center">

                <!-- EMAIL CARD -->
                <table width="100%" cellpadding="0" cellspacing="0"
                       style="max-width:520px; background:#ffffff; border-radius:10px; padding:30px;">

                    <!-- LOGO -->
                    <tr>
                        <td align="center" style="padding-bottom:20px;">
                            <h2 style="margin:0; color:#4f46e5;">üìù Todo App</h2>
                        </td>
                    </tr>

                    <!-- GREETING -->
                    <tr>
                        <td>
                            <p style="font-size:16px; color:#111827; margin:0 0 12px;">
                                Hi <strong>{{ name }}</strong>,
                            </p>

                            <p style="font-size:14px; color:#374151; line-height:1.6; margin:0 0 20px;">
                                Welcome to <strong>Todo App</strong>!  
                                To complete your registration, please verify your email address using the code below.
                            </p>
                        </td>
                    </tr>

                    <!-- OTP BOX -->
                    <tr>
                        <td align="center" style="padding:20px 0;">
                            <div style="
                                display:inline-block;
                                background:#eef2ff;
                                color:#4338ca;
                                font-size:28px;
                                letter-spacing:6px;
                                padding:14px 28px;
                                border-radius:8px;
                                font-weight:bold;
                            ">
                                {{ otp }}
                            </div>
                        </td>
                    </tr>

                    <!-- INFO -->
                    <tr>
                        <td>
                            <p style="font-size:13px; color:#6b7280; line-height:1.6; margin:0 0 20px;">
                                This code will expire in <strong>10 minutes</strong>.  
                                If you did not request this, please ignore this email.
                            </p>
                        </td>
                    </tr>

                    <!-- FOOTER -->
                    <tr>
                        <td style="border-top:1px solid #e5e7eb; padding-top:15px;">
                            <p style="font-size:12px; color:#9ca3af; margin:0;">
                                ¬© {{ year }} Todo App ¬∑ Built with Django  
                            </p>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>
</html>
