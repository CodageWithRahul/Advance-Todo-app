{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/auth/password_reset.css'%}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Forgot Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.email }}
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
